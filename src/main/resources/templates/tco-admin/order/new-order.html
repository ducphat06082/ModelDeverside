
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{tco-admin/layout-admin/index :: dynamic(~{::main})}">
<body>
<main>


<!-- CONTENT WRAPPER -->
<div class="ec-content-wrapper">
	<div class="content">
		<div class="breadcrumb-wrapper breadcrumb-wrapper-2">
			<h1>Bảng Hóa Đơn</h1>
			<p class="breadcrumbs"><span><a href="/admin">Trang Chủ</a></span>
				<span><i class="mdi mdi-chevron-right"></i></span>Hóa Đơn
			</p>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="card card-default">
					<div class="card-body">
						<div class="table-responsive">
							<table id="responsive-data-table" class="table" style="width:100%">
								<thead>
									<tr>
										<th>ID</th>
										<th>UserName</th>
										<th>Create_Date</th>
										<th>Status</th>
										<th>Address</th>
										<th>Phone_Number</th>
										<th>Action</th>
									</tr>
								</thead>

								<tbody>
								
									<tr th:each="order : ${orders}"  th:if="${order.status} == NULL">
										<td>[[${order.id}]]</td>
										<td th:text="${order.user.username}"></td>
										<td>[[${order.createDate}]]</td>
										<td th:if="${order.status} != 1"><span class="mb-2 mr-2 badge badge-secondary">Chờ xác nhận</span>
										</td>
										<td>[[${order.address}]]</td>
										<td>[[${order.phoneNumber}]]</td>
										<td>
													<div class="btn-group">
														<button type="button" class="btn btn-outline-success">Chi tiết</button>
														<button type="button"
															class="btn btn-outline-success dropdown-toggle dropdown-toggle-split"
															data-bs-toggle="dropdown" aria-haspopup="true"
															aria-expanded="false" data-display="static">
															<span class="sr-only">Info</span>
														</button>

														<div class="dropdown-menu">
															<a class="dropdown-item" th:href = "@{|/find/${order.id}|}">Edit</a> 
															
														</div>
													</div>
												</td>
								
									</tr>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- End Content -->
</div> <!-- End Content Wrapper -->

</main>   
</body>
</html>
