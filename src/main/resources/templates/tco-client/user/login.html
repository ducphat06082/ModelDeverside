<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{tco-client/layout-client/index :: dynamic(~{::main})}">
<body>
<main>
    <!-- Ec breadcrumb start -->
    <div class="sticky-header-next-sec  ec-breadcrumb section-space-mb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row ec_breadcrumb_inner">
                        <div class="col-md-6 col-sm-12">
                            <h2 class="ec-breadcrumb-title">Login</h2>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <!-- ec-breadcrumb-list start -->
                            <ul class="ec-breadcrumb-list">
                                <li class="ec-breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                                <li class="ec-breadcrumb-item active">Đăng Nhập</li>
                            </ul>
                            <!-- ec-breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Ec breadcrumb end -->

    <!-- Ec login page -->
    <section class="ec-page-content section-space-p">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="section-title">
                        <h2 class="ec-bg-title">Đăng Nhập</h2>
                        <h2 class="ec-title">Đăng Nhập</h2>
                        <p class="sub-title mb-3" th:text="${message}"></p>                     
                    </div>
                </div>
                <div class="ec-login-wrapper">
                    <div class="ec-login-container">
                        <div class="ec-login-form">
                            <form th:action="@{/login/authenticated}" method="post">
                                <span class="ec-login-wrap">
                                    <label>Tài khoản *</label>
                                    <input type="text" name="username" placeholder="Vui lòng nhập tài khoản...." required />
                                </span>
                                <span class="ec-login-wrap">
                                    <label>Mật khẩu *</label>
                                    <input type="password" name="password" placeholder="Nhập mật khẩu" required />
                                </span>
                                <span class="ec-login-wrap ec-login-fp">
                                    <label><a th:href="@{/login/forgot-password}">Quên mật khẩu ?</a></label>
                                </span>
                                
                                <span class="ec-login-wrap ec-login-btn">
                                    <button class="btn btn-primary" type="submit">Đăng Nhập</button>
                                    <a th:href="@{/register}" class="btn btn-secondary">Đăng Ký</a>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>   
</body>
</html>
