<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{tco-client/layout-client/index :: dynamic(~{::main})}">
<body>
<main>
    <!-- Ec breadcrumb start -->
    <div class="sticky-header-next-sec  ec-breadcrumb section-space-mb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row ec_breadcrumb_inner">
                        <div class="col-md-6 col-sm-12">
                            <h2 class="ec-breadcrumb-title">Đổi mật khẩu</h2>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <!-- ec-breadcrumb-list start -->
                            <ul class="ec-breadcrumb-list">
                                <li class="ec-breadcrumb-item"><a th:href="@{/home}">Trang chủ</a></li>
                                <li class="ec-breadcrumb-item active">Đổi Mật Khẩu</li>
                            </ul>
                            <!-- ec-breadcrumb-list end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Ec breadcrumb end -->

    <!-- Ec login page -->
    <section class="ec-page-content section-space-p">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="section-title">
                        <h2 class="ec-bg-title">Đổi Mật Khẩu</h2>
                        <h2 class="ec-title">Đổi Mật Khẩu</h2>       
                        <p class="sub-title mb-3">[[${changePasswordMessage}]]</p>                 
                    </div>
                </div>
                <div class="ec-login-wrapper">
                    <div class="ec-login-container">
                        <div class="ec-login-form">
                            <form th:action="@{/user/change-password}" method="post">
                                <span class="ec-login-wrap">
                                    <label>Mật khẩu hiện tại *</label>
                                    <label>[[${errorPassword}]]</label>
                                    <input type="password" name="current-password" placeholder="Nhập mật khẩu hiện tại...." required />
                                </span>
                                <span class="ec-login-wrap">
                                    <label>Mật khẩu mới *</label>
                                    <label>[[${errorNewPassword}]]</label>
                                    <input type="password" name="new-password" placeholder="Nhập mật khẩu mới" required />
                                </span>
                                <span class="ec-login-wrap">
                                    <label>Xác nhận mật khẩu mới *</label>
                                    <label>[[${errorConfirmNewPassword}]]</label>
                                    <input type="password" name="confirm-new-password" placeholder="Nhập lại mật khẩu mới" required />
                                </span>
                                <span class="ec-login-wrap ec-login-fp">
                                    <label><a href="#">Quên mật khẩu ?</a></label>
                                </span>
                                <span class="ec-login-wrap ec-login-btn">
                                    <button class="btn btn-primary" type="submit">Đổi Mật Khẩu</button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>   
</body>
</html>
